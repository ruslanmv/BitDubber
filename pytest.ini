[pytest]
# BitDubber pytest configuration

# Minimum pytest version
minversion = 8.0

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    --showlocals
    # Strict marker checking
    --strict-markers
    # Strict config checking
    --strict-config
    # Coverage
    --cov=bitdubber
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    # Show summary of all test outcomes
    -ra
    # Disable warnings summary
    --disable-warnings

# Markers for test categorization
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    watson: Tests requiring Watson services
    llama: Tests requiring LLaMA services

# Coverage options
[coverage:run]
source = bitdubber
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod

precision = 2
show_missing = True
